<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <blog-post title="hello" likes="11" is-published="true" author="{a:'aa'}"></blog-post>

    </div>
    <template id="box">
        <div>
            
        <h1>{{title}}</h1>
        <h1>{{likes}}</h1>
        <h1>{{isPublished}}</h1>
        <p>{{author}}</p>

        </div>
    </template>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {

            },
            components: {
                'BlogPost': {
                    props: ['title', 'likes', 'isPublished', 'author'],
                    template: '#box'
                }
            }
        })
    </script>
</body>

</html>
